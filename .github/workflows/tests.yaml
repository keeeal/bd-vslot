name: tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - uses: actions/setup-python@v6
      with:
        python-version: 3.12
    - name: Install dependencies
      run: make install dev=true
    - name: Check formatting
      run: make format check=true
    - name: Check linting
      run: make lint

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - uses: actions/setup-python@v6
      with:
        python-version: 3.12
    - name: Install dependencies
      run: make install dev=true
    - name: Run tests
      run: make test
